<h1 class="display-6">Clientes</h1>
<hr>
<a routerLink="/clientes/cadastrar" class="btn btn-dark">Novo</a>
<table class="table table-striped table-bordered mt-3">
  <thead>
    <tr>
      <th scope="col">Nome</th>
      <th scope="col">CPF</th>
      <th scope="col">Telefone</th>
      <th scope="col">Rua</th>
      <th scope="col">Numero</th>
      <th scope="col">Complemento</th>
      <th scope="col">CEP</th>
      <th scope="col">Rendimento Mensal</th>
    </tr>
  </thead>
  <tbody>
    <tr *ngFor="let cliente of clientes">
      <th scope="row">{{cliente.nome}}</th>
      <td>{{cliente.cpf}}</td>
      <td>{{cliente.telefone}}</td>
      <td>{{cliente.endereco.rua}}</td>
      <td>{{cliente.endereco.numero}}</td>
      <td>{{cliente.endereco.complemento}}</td>
      <td>{{cliente.endereco.cep}}</td>
      <td>{{cliente.rendimentoMensal| currency: 'BRL'}}</td>
      <td>
        <button type="button" class="btn btn-dark btn-sm" routerLink="/clientes/editar/{{this.cliente.cpf}}">Editar</button>
        <button type="button" class="btn btn-danger btn-sm ms-1" (click)="deletar(this.cliente.cpf)">Remover</button>
      </td>
    </tr>
  </tbody>
</table>
